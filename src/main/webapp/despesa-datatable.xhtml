<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Insert title here</title>
	</h:head>
	<h:body>
	
		<h:form>
			<h:dataTable value="#{table.despesas}" var="d" rendered="#{table.despesas.size() > 0}">
				<f:facet name="header">Tabela de Despesas</f:facet>
				
				<h:column>
					<f:facet name="header">
						Data
					</f:facet>
					
					<h:inputText value="#{d.data}" rendered="#{d.edit}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
					
					<h:outputText value="#{d.data}" rendered="#{!d.edit}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Descrição
					</f:facet>
					
					<h:inputText value="#{d.descricao}" rendered="#{d.edit}"/>
					<h:outputText value="#{d.descricao}" rendered="#{!d.edit}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Valor
					</f:facet>
					
					<h:inputText value="#{d.valor}" rendered="#{d.edit}" />
					
					<h:outputText value="#{d.valor}" rendered="#{!d.edit}">
						<f:convertNumber type="currency" locale="pt_BR"></f:convertNumber>
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						#
					</f:facet>
					
					<h:panelGroup rendered="#{!d.edit}">
						<h:commandLink value="Editar" action="#{table.editar(d)}" /> | 
						<h:commandLink value="Remover" action="#{table.remover(d)}" />						
					</h:panelGroup>
					
					<h:commandLink value="Gravar" action="#{table.atualizar(d)}" rendered="#{d.edit}"/>
				</h:column>
			</h:dataTable>
			<br />
			
			<h:outputText value="Não há despesas" rendered="#{table.despesas.size() == 0}"/>
			<br />
			<h:commandButton value="Nova Despesa" action="#{table.inserir}"/>			
		</h:form>
	
	</h:body>
</html>
